<!-- cart.component.html -->
<div class="cart-container">
    <h2>Shopping Cart</h2>
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div *ngFor="let cartItem of cartItems" class="cart-item">
        <img [src]="cartItem.item.thumbnail" alt="{{ cartItem.item.title }}">
        <div>
          <h3>{{ cartItem.item.title }}</h3>
          <p>Price: ₹{{ cartItem.item.price }}</p>
          <p>Quantity: {{ cartItem.quantity }}</p>
          <p>Total: ₹{{ cartItem.item.price * cartItem.quantity }}</p>
        </div>
      </div>
      <div class="cart-total">
        <h3>Total Price: ₹{{ totalPrice }}</h3>
      </div>
    </div>
    <div class="submit">
        <!-- Checkout button -->
        <button class="sbtn" (click)="checkout()">Proceed to Pay</button>
      </div>
    <ng-template #emptyCart>
      <p>Your cart is empty.</p>
    </ng-template>

  </div>
